<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Дизайн и разработка карточек Ozon & WB — CtrBoost</title>

  <!-- Общие стили и фон такие же, как на главной -->
  <link rel="stylesheet" href="style.css?v=case2">
</head>
<body>

<!-- Шапка (как на главной) -->
<header class="container header center">
  <div class="brand">
    <div class="brand-title">AI design studio</div>
    <div class="brand-sub">CtrBoost</div>
  </div>
  <nav class="nav-solo">
    <a href="#contacts" class="nav-link">Контакты</a>
  </nav>
</header>

<main>

  <!-- Заголовок кейса, по центру -->
  <section class="container" style="text-align:center">
    <h1 class="section-title softline" style="margin-top:8px;">
      Дизайн и разработка карточек Ozon &amp; WB
    </h1>
  </section>

  <!-- Кнопка-стикер в той же стилистике, но не ссылка -->
  <section class="container" style="text-align:center">
    <span class="nav-link pill">Вы нам это</span>
  </section>

  <!-- ОДНО фото под текстом "Вы нам это" -->
  <section class="container">
    <div class="case-one">
      <img src="assets/img/case-send.jpg" alt="Исходные материалы от клиента">
    </div>
  </section>

  <!-- Второй заголовок-стикер -->
  <section class="container" style="text-align:center">
    <span class="nav-link pill">Мы Вам это</span>
  </section>

  <!-- Фото слева + видео справа -->
  <section class="container">
    <div class="case-two">
      <div class="case-img">
        <img src="assets/img/case-result-left.jpg" alt="Результат слева">
      </div>
      <div class="case-video">
        <video src="assets/video/case-result.mp4" controls playsinline preload="metadata"></video>
      </div>
    </div>
  </section>


  <!-- Блок контактов внизу (якорь для #contacts) -->
  <section id="contacts" class="container" style="text-align:center">
    <h2 class="section-title softline">Контакты</h2>
    <ul class="contacts" style="justify-content:center">
      <li><a href="mailto:you@example.com">you@example.com</a></li>
      <li><a href="https://t.me/yourusername" target="_blank" rel="noopener">Telegram</a></li>
      <li><a href="https://instagram.com/yourusername" target="_blank" rel="noopener">Instagram</a></li>
    </ul>
  </section>

</main>

<footer class="container" style="text-align:center">
  <small>© <span id="y"></span> CtrBoost</small>
</footer>

<script src="script.js?v=case2"></script>
</body>
</html>
